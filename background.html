<html>
<head>
<script>
  var canonical_urls = {};

  chrome.extension.onRequest.addListener(function(canonicalUrl, sender) {
    canonical_urls[sender.tab.id] = canonicalUrl;
    chrome.pageAction.setTitle(
      {
        tabId: sender.tab.id,
        title: "Canonical url: " + canonicalUrl
      }
    );
    chrome.pageAction.show(sender.tab.id);
  });

  // tab is going away, remove the canonical data for it
  chrome.tabs.onRemoved.addListener(function(tabId) {
    delete canonical_urls[tabId];
  });

  // address bar icon clicked, navigate the tap to the canonical url
  chrome.pageAction.onClicked.addListener( function(tab) {
    chrome.tabs.update(tab.id, {url: canonical_urls[tab.id]});
  });

</script>
</head>
</html>
